<script id="lpostview-template" type="text/x-handlebars-template">

                            <div class="clearEverything">&nbsp;</div>

                                {{#images}}
                                {{#if link}}
                                    <div>
                                        <img alt="" src="{{link}}">
                                    </div>
                                    <br>
                                {{/if}}
                                {{/images}}
                                {{#videos}}
                                {{#if link}}
                                    <div>
                                        <video poster={{link}} width="100%" controls autoplay>
                                        <source src="{{link}}" type="video/{{ext}}">

                                        </video>                                                                       
                                    </div>
                                    <br>
                                {{/if}}
                                {{/videos}}
                                {{#youtube}}
                                {{#if link}}

                                {{/if}}
                                {{/youtube}}

								</li>

								</ul>
								<div style="padding-bottom:10px"></div>
