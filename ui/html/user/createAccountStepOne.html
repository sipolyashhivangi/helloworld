                        {{#if child8dobyear}}
                            {{year}}
                        {{/if}}
                    {{/childyears}}
                    </span>
                {{/if}}
                {{#unless permission}}
                <select id="Child8DOBYear" class="stepsinput">
                    <option value="0000">Year</option>
                    {{#childyears}}<option value="{{year}}" {{#if child8dobyear}}selected{{/if}}>{{year}}</option>{{/childyears}}
                </select>  {{/unless}}
            </div>
            <div class="questionLabelBlack">How old is your eighth child?</div>
            <div class="clearOnly tenpx">&nbsp;</div>
          </div>

          <div>
            <div class="floatR col535" style="position: relative;">
                <table cellspacing="0" cellpadding="0" border="0">
                    <tbody><tr>
                    {{#if permission}}
                     <span class="readOnlyValue">
                    {{#compare retirementstatus 1 operator="=="}}Yes{{/compare}}
                    {{#compare retirementstatus 1 operator="!="}}No{{/compare}}
                    </span>
                    {{/if}}
                    {{#unless permission}}
                    <td>
                    <input class="stepsinput" type="radio" style="border:0 none;background-color:transparent;vertical-align:baseline;" {{#compare retirementstatus 1 operator="=="}}checked{{/compare}} value="1" name="retired" class="radio" id="retYes">
                    </td><td>&nbsp;
                        <label for="retYes">Yes
                        </label>
                    </td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="stepsinput" type="radio" style="border:0 none;vertical-align:baseline;" {{#compare retirementstatus 1 operator="!="}}checked{{/compare}} value="0" name="retired" class="radio" id="retNo"></td><td>&nbsp;
                        <label for="retNo">No
                        </label>
                    </td>                                                                                                                                                                                                                    {{/unless}}
                    </tr>
                    </tbody>
                </table>
            </div>
            <div style="" class="questionLabelBlack">Retired?
            </div>
            <div class="clearOnly twentypx">
            </div>
            <!-- rolldown security questions -->
            <div class="accordion stepsinput" id="acAccordion" {{#if impersonationMode}}style="display:none"{{/if}}>
              <div class="row-fluid allRound smallGlow accordion-group">
                <div data-target="#securityCollapse" data-toggle="collapse" class="accordion-heading collapsed">
                  <div class="floatR purple">
                    <span id="configuredQuestions">{{configuredQuestions}}</span><span> of 3 configured
                    </span>
                  </div>
                  <a class="accordion-toggle collapsed" href="javascript:void(0);">
                    <div class="floatL faqArrow">
                    </div>
                    <strong class="drkGrey">Create Additional Security Questions and Answers</strong>
                    <span class="medGrey">Optional
                    </span></a>
                  </div>
                  <div id="securityCollapse" class="accordion-body collapse mediumGray roundBottom">
                    <div class="accordion-inner roundBottom">

                    {{#securityresponse}}
                        <div class="secureQuestion">
                            <label for="question_id_{{@index}}" class="drkGrey">
                                Your
                                {{#compare @index 0 operator="=="}}First{{/compare}}
                                {{#compare @index 1 operator="=="}}Second{{/compare}}
                                {{#compare @index 2 operator="=="}}Third{{/compare}}
                                Question
                            </label>
                            <select id="question_id_{{@index}}" class="securityQuestion" name="question_id[]">
                                <option value="0">Please select a security question</option>
                                {{#../securityquestion}}
                                    <option value="{{id}}" {{#compare id ../question_id operator="=="}} selected='selected'{{/compare}}>{{question}}</option>
                                {{/../securityquestion}}
                            </select>
                            <label for="response_text_{{@index}}" class="drkGrey">Answer</label>
                            <input type="text" id="response_text_{{@index}}" name="response_text[]" class="securityResponse" value='{{response_text}}' style="display:none"/>
                            <input type="password" id="response_text_{{@index}}_secure" class="securityResponseSecure" value='{{response_text}}'/>
                            &nbsp;&nbsp;<span id="response_text_{{@index}}_span" style="color:{{#if active}}#5fa439{{else}}#ca2c36{{/if}};">{{#if active}}Active{{else}}Not Active{{/if}}</span>
                        </div>
                    {{/securityresponse}}

                    </div>
                  </div>
                </div>
              </div>
              <div class="clearOnly twentypx"></div>
            </div>
            <div class="clearEverything twentypx">&nbsp;
            </div>
          </div>
        </form>
      </div>
      <div style="height: 50px; padding-top: 15px; margin-bottom: 0px" class="darkGray roundBottom bevelTop stepOneHeader">
        <div class="floatR" style="width: 180px; margin-right: 0px">
          <button class="lsPillBtnGreen btn btn-success" id="stepOneCompleteButton" type="button">&nbsp;Save and Continue&nbsp;</button>
        </div>
        <div class="clearOnly">
        </div>
      </div>
    </div>
</script>
