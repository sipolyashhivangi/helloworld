<script id="useractionstep-template" type="text/x-handlebars-template">
{{#if actstepfew}}
<input type="hidden" id="fakeActionStep" value="" />
<div class="fullWidth round smallGlow" style="width:650px;margin-top:7px;margin-left:17px">			        
    <div class="mediumGray round">						
        <div class="lightGray roundTop bevelBottom sectionHeader">		                      
            <div class="msActionSteps" style="float:left;">		                      	
                <div class="msHeadingDiv" style="width: 300px;padding-top:10px"><h3>Action&nbsp;Steps</h3></div>		                      	
            </div>
             <div style="padding-right:25px; padding-top:17px; float:right;">
                <select name="categorySearch" id="categorySearch" style="font-size:12px; padding:0px; font-weight:normal;width:168px; height: 29px;">
                    <option value="">All Action Steps</option>
                    {{#each ascategories}}
                        <option value="{{categoryname}}" {{catselected}} class="optionremove" title="{{categoryname}}">{{categoryname}}</option>
                    {{/each}}
                </select>
            </div>            
            <div class="btn-group btn-heading-adjust floatR" data-toggle="buttons-radio" style="margin-top:16px; margin-right:15px;">		                        
                <button id="recommend" type="button" class="btn {{#compare type "recommend" operator="=="}}active{{/compare}} actionStepOrderDiv">Recommended Order</button>		                        
                <button id="custom" type="button" class="btn {{#compare type "custom" operator="=="}}active{{/compare}} actionStepOrderDiv">Custom Order</button>
            </div>
            <div class="clearOnly">&nbsp;</div>	                
        </div>		
        <div class="baseballCardWrapper mediumGray roundBottom ui-sortable" id="{{#compare type "custom" operator="=="}}sortable{{/compare}}" style="padding:10px 0px 5px 15px;">	
            {{#actstepfew}}
            <div class="tinyGlow baseballCard" style="width:197px;padding:0;margin-right:10px;margin-left:0px" name="{{{id}}}" id="{{{id}}}">			        			
                <div style="border:5px solid #fff;">
                <div class="actionStepHeader">				        			
                    <div class="actionName">{{category}}</div>
                    <h3 style="height:4.2em;overflow:hidden;font-size:1.2em">{{{actionname}}}</h3>
                </div>
                <div class="detailsWrapper">			        				
                    <div class="baseCallCardDetailsLeft">
                        <div class="small">
                            {{#compare type "short" operator="=="}}
                                <div class="shortTerm"></div><br />Short Term
                            {{/compare}}
                            {{#compare type "instant" operator="=="}}
                                <div class="instantTerm"></div><br />Instant
                            {{/compare}}
                            {{#compare type "mid" operator="=="}}
                                <div class="midTerm"></div><br />Mid Term     
                            {{/compare}}
                            <div class="infoBubble">            
                                <div class="inside">       
                                    {{#compare type "short" operator="=="}}
                                        <p>This item might take up to an hour to complete.</p>
                                    {{/compare}}
                                    {{#compare type "instant" operator="=="}}
                                        <p>This item typically takes less than 5-10 minutes to complete.</p>
                                    {{/compare}}
                                    {{#compare type "mid" operator="=="}}
                                        <p>This item will probably take several hours, in total, to complete.</p>     
                                    {{/compare}}
                                </div>           
                            </div>
                        </div>	
                    </div>		
                    {{#compare points "0" operator="!="}}
                        <div class="baseCallCardDetailsRight">
                            <span class="small">up&nbsp;to</span><span class="numOfPoints" {{#compare points 100 operator=">="}}style="font-size:2.5em"{{else}}style="font-size:3em"{{/compare}}>{{points}}</span>
                            <div class="small" style="margin-right:-6px; margin-top:3px;">Points</div>
                        </div>
                    {{/compare}}
                    <div class="clearOnly">&nbsp;</div>			                         
                </div>
                <button style="width: 180px; margin-left: 5px" id="{{id}}" type="button" class="lsPillBtnGreen btn btn-success overlayLink">&nbsp;{{pagelink}}&nbsp;</button>		        			       		
                </div>
                <div class="clearOnly"></div>
            </div>
            {{/actstepfew}}
            {{#unless actstepmore}}
	            {{#darr}}
    	            <div class="tinyGlow" style="width:187px;padding:5px;opacity:0;margin-right:10px;margin-left:0px;visibility:hidden;"></div>
                    <div class="clearOnly"></div>
            {{/darr}}
            {{/unless}}
        
        
        		        		
            {{#actstepmore}}
            <div class="tinyGlow baseballCard asLine2 {{#unless showSecondRow}}hdn{{/unless}}" style="padding:0px;width:197px;margin-right:10px;margin-left:0px" name="{{{id}}}" id="{{{id}}}">			        			
                <div style="border:5px solid #fff;">
                <div class="actionStepHeader">				        			
                    <div class="actionName">{{category}}</div>
                    <h3 style="height:4.2em;overflow:hidden;">{{{actionname}}}</h3>
                </div>			        			
                <div class="detailsWrapper">			        				
                    <div class="baseCallCardDetailsLeft">
                        <div class="small">
                            {{#compare type "short" operator="=="}}
                                <div class="shortTerm"></div>
                                <br />Short Term
                            {{/compare}}
                            {{#compare type "instant" operator="=="}}
                                <div class="instantTerm"></div>
                                <br />Instant
                            {{/compare}}
                            {{#compare type "mid" operator="=="}}
                                <div class="midTerm"></div>
                                <br />Mid Term
                            {{/compare}}
                            <div class="infoBubble">            
                                <div class="inside">            
                                    {{#compare type "short" operator="=="}}
                                        <p>This item might take up to an hour to complete.</p>
                                    {{/compare}}
                                    {{#compare type "instant" operator="=="}}
                                        <p>This item typically takes less than 5-10 minutes to complete.</p>
                                    {{/compare}}
                                    {{#compare type "mid" operator="=="}}
                                        <p>This item will probably take several hours, in total, to complete.</p>     
                                    {{/compare}}             
                                </div>            
                            </div>
                        </div>
                    </div>		
                    {{#compare points "0" operator="!="}}
                    <div class="baseCallCardDetailsRight">
                        <span class="small">up&nbsp;to</span><span class="numOfPoints" {{#compare points 100 operator=">="}}style="font-size:2.5em"{{else}}style="font-size:3em"{{/compare}}>{{points}}</span>
                        <div class="small" style="margin-right:-6px; margin-top:3px;">Points</div>
                    </div>
                    {{/compare}}
                    <div class="clearOnly">&nbsp;</div>			        			
                </div>	
                <button style="width:180px; margin-left:8px;" id="{{id}}" type="button" class="lsPillBtnGreen btn btn-success overlayLink">&nbsp;{{pagelink}}&nbsp;</button>		        			       		
                </div>
              </div>              
            
           
        {{/actstepmore}}          			 
            {{#if actstepmore}}
	            {{#darr}}
    	            <div class="tinyGlow" style="padding:5px;width:187px;margin-right:10px;margin-left:0px;opacity:0;visibility:hidden;"></div>
        	    {{/darr}}
            {{/if}}
            <div class="clearOnly">&nbsp;</div>
        </div>			    
        <div class="vPad2" style="width: 100%; text-align: center;padding-top:5px">		
            {{#if actstepmore}}  
                <button type="button" class="btn" style="{{#unless showSecondRow}}display:none{{/unless}}" id="fewerActionSteps">See Fewer Action Steps</button>	
                <button type="button" class="btn" style="{{#if showSecondRow}}display:none{{/if}}" id="moreActionSteps">See More Action Steps</button>	
            {{/if}}
        </div>
        <div style="height:7px;">&nbsp;</div>			        
    </div>	
{{/if}}                
</script>
