<script id="profile-template" type="text/x-handlebars-template">
    <a class="floatR accX accTopX cancelProfilePopup">&nbsp;</a>
    <div class="lightGray roundTop bevelBottom sectionHeaderDouble line2">
        <div class="floatL accDataboxIcon accDataboxIcon0 titleIconMargin">
        </div>
        <div class="floatL">
            <span class="accTitle">Manage Credentials
            </span>
        </div>
        <div class="clearOnly">
        </div>
        
    </div>
    
    <div class="clearOnly"></div>
	<div class="control-group margin-top-left" style="width:54%; margin: 5px auto;">
		<div style="float:left; width:48%">
			<h5> Verified Credentials</h5>
			{{#each verified}}
				<input type="checkbox" class=" checkbox verified_designations" name="verified_designations[]" value="{{designation_id}}">
				<label style="padding-left: 25px; margin-top: -19px;">{{designation_name}}</label>
				
			{{/each}}
		</div>
		
		<div style="float:left; width:48%; margin-left:20px;">
			<h5> Unverified Credentials</h5>
			{{#each unverified}}
				<input type="checkbox" class="unverified_designations" name="unverified_designations[]" value="{{designation_id}}">
				<label style="padding-left: 25px; margin-top: -19px;">{{designation_name}}</label></input>
			{{/each}}
		</div>
		
		<div class="clearEverything"></div>	   
	</div>
	
    <div class="profileBottomRow roundBottom">		         
    	<div class="clearEverything">&nbsp;         
        </div>		         
       	<div style="padding-right: 25px;margin-top:3px" class="floatR">    
		  <input type='hidden' id='advisor_id' name='advisor_id' value=''/>
          <button class="lsPillBtnGreen btn btn-success manage_advisor_designations" adv_id="{{adv_id}}" type="button">&nbsp;Save&nbsp;</button>
        </div>		         
        <div class="floatR" style="padding-right: 10px;">						
        	<button class="lsPillBtnGray btn btn-success cancelProfilePopupBox" type="button" style="width: 130px; margin-top: 3px">&nbsp;Cancel&nbsp;</button>                 
        </div>                   
        <div class="clearEverything">&nbsp;</div>
    </div>
    </script>
