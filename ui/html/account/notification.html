<script id="notification-template" type="text/x-handlebars-template">

<div class="clearOnly"></div>

<div class="clearEverything {{#unless total}}hdn{{/unless}}" id="clearNotificationDiv">&nbsp;</div>
<div id="noNotificationDiv" class="{{#if total}}hdn{{/if}}" style="padding:15px;color:#555">You have no new notifications.</div>

{{#notification}}
    {{#compare template "creditcard" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR" style="width:150px">
            <button style="width: 100px;" type="button" id="{{id}}creditcard" class="lsPillBtnGreen btn btn-success creditcard">&nbsp;Update&nbsp</button>
            &nbsp;&nbsp;&nbsp;
            <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon6"></div>
        <span class="dbTitle">
            Credit Card has Expired
        </span> &nbsp; <span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br />
            {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}

    {{#compare template "photo" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR" style="width:150px">
            <button style="width: 100px;" type="button" id="{{id}}tabPhoto" class="lsPillBtnGreen btn btn-success tabPhoto">&nbsp;Add&nbsp;Photo&nbsp;</button>
            &nbsp;&nbsp;&nbsp;
            <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon3"></div>
        <span class="dbTitle">
            Complete Your Profile
        </span> &nbsp; <span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br />
            {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}

    {{#compare template "about" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR"  style="width:150px">
           {{#unless permission}}
           <button style="width: 100px;" type="button" id="{{id}}aboutyou" class="lsPillBtnGreen btn btn-success aboutyou">&nbsp;About You&nbsp;</button>
                       {{/unless}}
            &nbsp;&nbsp;&nbsp;
           {{#unless permission}}
            <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
            {{/unless}}
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon3"></div>
        <span class="dbTitle">
            Complete Your Profile
        </span> &nbsp; <span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br />
            {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}

    {{#compare template "info" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        {{#unless permission}}
            <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
        {{/unless}}
        <div class="floatL accDataboxIcon accDataboxIcon5"></div>
        <span class="dbTitle">{{info.finame}}&nbsp;</span><span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br>
            {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}
    {{#compare template "connect_retry" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR"  style="width:150px">
        {{#unless permission}}
            <button style="width: 100px;" type="button" id="{{rowid}}RetryNotification" class="lsPillBtnGreen btn btn-success retryNotification">&nbsp;Retry&nbsp;</button>
        {{/unless}}
            &nbsp;&nbsp;&nbsp;<!--<a href="#" class="deleteHarvesting" id="{{rowid}}#{{id}}DelHarvesting">Delete!</a>-->
            {{#unless permission}}
                <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
            {{/unless}}
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon1"></div>
        <span class="dbTitle">
            {{info.finame}}
        </span> &nbsp; <span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br />
        {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}
    {{#compare template "connect_mfa" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR"  style="width:150px">
         {{#unless permission}}
            <button style="width: 100px;" type="button" id="{{rowid}}RetryNotification" class="lsPillBtnGreen btn btn-success retryNotification">&nbsp;Fix It&nbsp;</button>
        {{/unless}}
            &nbsp;&nbsp;&nbsp;<!--<a href="#" class="deleteHarvesting" id="{{rowid}}#{{id}}DelHarvesting">Delete!!</a>-->
           {{#unless permission}}
            <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification" style="margin-top:3px">&nbsp;</a>{{/unless}}
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon1"></div>
        <span class="dbTitle">
            {{info.finame}}
        </span> &nbsp; <span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br />
        {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}
    {{#compare template "refresh" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR"  style="width:150px">
        {{#unless permission}}
            <button style="width: 100px;" type="button" id="{{rowid}}RefreshAccounts" class="lsPillBtnGreen btn btn-success refreshAccounts">&nbsp;Answer It&nbsp;</button>
        {{/unless}}
            &nbsp;&nbsp;&nbsp;<!--<a href="#" class="deleteHarvesting" id="{{rowid}}#{{id}}DelHarvesting" style="margin-top:3px">Delete!!</a>-->
            {{#unless permission}}
                <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
            {{/unless}}
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon1"></div>
        <span class="dbTitle">
            {{info.finame}}
        </span> &nbsp; <span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br />
        {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}
    {{#compare template "connect_error" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR"  style="width:150px">
        {{#unless permission}}
        <button style="width: 100px;" type="button" id="{{rowid}}RetryNotification" class="lsPillBtnGreen btn btn-success retryNotification">&nbsp;Retry&nbsp;</button>
        {{/unless}}
            &nbsp;&nbsp;&nbsp;<!--<a href="#" class="deleteHarvesting" id="{{rowid}}#{{id}}DelHarvesting">Delete!!!</a> -->
            {{#unless permission}}
                <a href="#" class="floatR accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
            {{/unless}}
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon1"></div>
        <span class="dbTitle">{{info.finame}}&nbsp;</span><span class="smTxt">{{created}}</span>&nbsp;<span class="smTxt" id="{{id}}ErrorMsg" style="color:red"></span><br>
        Error! {{message}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}
            
    {{#compare template "dashboard" operator="=="}}
    <div class="lightGray round smallGlow accDatabox" id="{{id}}accDatabox">
        <div class="floatR">
            {{#unless permission}}
                <a style="width: 120px; height: 20px; text-decoration: none;" id="{{id}}DownloadReport" class="lsPillBtnGreen btn btn-success" href="{{{file}}}" target="_blank">&nbsp;Download Report&nbsp;</a>
            {{/unless}}
            &nbsp;&nbsp;&nbsp;
            {{#unless permission}}
                <a href="#" class="accX notificationRead" id="{{id}}DelNotification">&nbsp;</a>
            {{/unless}}
        </div>
        <div class="floatL accDataboxIcon accDataboxIcon6"></div>
        <span class="dbTitle">Upload Clients</span>&nbsp;&nbsp;&nbsp;<span class="smTxt">{{created}}</span>&nbsp;<br>
        {{{message}}}
        <div class="clearOnly"></div>
    </div>
    {{/compare}}

{{/notification}}
<div class="clearOnly"></div>
</script>
