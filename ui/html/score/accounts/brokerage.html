<script id="accountsbrokerage-template" type="text/x-handlebars-template">
    <!-- Brokerage -->
{{#unless permission}}
<div id="{{index}}PriorityDiv" class="priorityIndex">
{{#if id}}
<div id="{{id}}DroppableDiv" class="hdn accountDroppableDiv">
    <div id="{{id}}Droppable" class="droppable allRound accountDroppable">
    </div>
    <div id="{{id}}DroppableProfileVSpace" class="profileVSpace">
    </div>
</div>
{{/if}}
{{/unless}}
    <div id="{{id}}brokerageProfileDataBox" class="row-fluid allRound accordion-group smallGlow lightGray profileDatabox {{#if id}}draggable accountDraggable{{/if}}">
        <div id="{{id}}brokerageAccordionHeader" class="accordion-heading profileDataboxPadding arw-wrapper collapsed specialCollapseBox" data-toggle="collapse" data-target="#{{id}}brokerageCollapseBox">
        {{#unless permission}}
        <div class="floatR {{#unless id}}hdn{{/unless}}" style="padding-left:10px"><span id="{{id}}accountDragbrokerage" class="accountDrag">&nbsp;</span></div>
        {{/unless}}
            {{#if id}}
            <div id="{{id}}PermissionTogglebrokerage" class="floatR simulationToggle advisorPermissionToggle">
                <div class="simLabel simLabelPermission" style="width:{{#unless permission}}60%{{else}}100%{{/unless}};text-align:right">
                    <span id="{{id}}brokerageAmountSummary">{{#if amountSummary}}{{amountSummaryForShow}}{{else}}$0{{/if}}</span>
                </div>
                {{#unless permission}}
                <div class="simToggleSlider">
                </div>
                <div id="{{id}}toggleOnLabelbrokerage" class="toggleOnLabel">ON
                </div>
                <div id="{{id}}toggleOffLabelbrokerage" class="toggleOffLabel hdn">OFF
                </div>
                {{/unless}}
                <div class="clearOnly">
                </div>
            </div>
            {{else}}
            <div id="{{id}}brokerageConnectAccount" class="floatR financialDetails">
                <div style="width: 186px;margin-bottom:0px" class="msdwn imgLeft recButton">
                    <span class="link"></span>
                    Connect&nbsp;Account&nbsp;Instead
                </div>
            </div>
            {{/if}}
            <div class="floatL" style="margin-top: 5px;">
                <a href="javascript:void(0);" class="accordion-toggle">
                    <div id="{{id}}brokerageFAQArrow" class="floatL faqArrow">
                    </div>
                    <span class="profileEmph" id="{{id}}BrokerageNameSummary">{{#if id}}{{nameSummary}}{{else}}Add Brokerage{{/if}}
                    </span>
                    {{#if refId}}
                    {{#compare refId 0 operator="!="}}
                    <span id="{{id}}brokerageManual class="fdIcon1b">&nbsp; </span>
                    {{else}}
                        <span id="{{id}}brokerageManual">Manual Entry</span>
                    {{/compare}}
                    {{else}}
                        <span id="{{id}}brokerageManual">Manual Entry</span>
                    {{/if}}
<!--	            	<span id="{{id}}brokerageLoading" style="display:none"><img src="./ui/images/bx_loader.gif" style="width:20px;height:20px;" width="20" /></span> -->
                </a>
            </div>
        </div>
        <div class="accordion-body mediumGray roundBottom collapse" id="{{id}}brokerageCollapseBox" style="height: 0px;">
            <div id="{{id}}PermissionToggleButtonbrokerage" class="permissionToggleButton" style="display:none"></div>
            <div class="profileDataboxPadding profileDatabox2">
                <div style="width: 55%;" class="floatL">
                    <p>
                        <span class="profileEmph">Name for this Account
                        </span>
                        <br>
                        {{#if permission}}
                         <span class="readOnlyValue profileAccType" id="{{id}}BrokerageInputName">{{name}}</span>
                        {{/if}}
                        {{#unless permission}}
                        <input type="text" class="profileAccName" placeholder="Enter a name" value="{{name}}" id="{{id}}BrokerageInputName">
                        {{/unless}}
                    </p>
	                <p style="{{#if retired}}{{#compare retired '1' operator='=='}}display:none{{/compare}}{{/if}}">
                        <span class="profileEmph">How much do you contribute?
                        </span>
                        <br>
                        <span class="profileEmphDollar">$
                        </span>
                        {{#if permission}}
                         <span class="readOnlyValue dollaramount" id="{{id}}BrokerageInputContribution">{{contribution}}</span>
                        {{/if}}
                        {{#unless permission}}
                        <input type="text" placeholder="Enter an amount" value="{{contribution}}" id="{{id}}BrokerageInputContribution" class="dollaramount">
                        {{/unless}}
						<span class="profileEmph">monthly
	                    </span>
                        <select style="display:none">
                            <option>monthly
                            </option>
                            <option>annually
                            </option>
                        </select>
                    </p>
	                <p style="{{#unless retired}}display:none{{else}}{{#compare retired '0' operator='=='}}display:none{{/compare}}{{/unless}}">
                        <span class="profileEmph">How much do you take out each month?
                        </span>
                        <br>
                        <span class="profileEmphDollar">$
                        </span>
                         {{#if permission}}
                         <span class="readOnlyValue dollaramount" id="{{id}}BrokerageInputWithdrawal">{{withdrawal}}</span>
                        {{/if}}
                        {{#unless permission}}
                        <input type="text" placeholder="Enter an amount" value="{{withdrawal}}" id="{{id}}BrokerageInputWithdrawal" class="dollaramount">
                        {{/unless}}
                        <span class="profileEmph">monthly
                        </span>
                        <select style="display:none">
                            <option>monthly
                            </option>
                            <option>annually
                            </option>
                        </select>
                    </p>
                    <div class="clearOnly">
                    </div>
                </div>
                <div style="width: 45%;" class="floatR">
                    <p>
                        <span class="profileEmph">Balance
                        </span>
                        <br>
                        <span class="profileEmphDollar">$
                        </span>
                        {{#if permission}}
                         <span class="readOnlyValue dollaramount" id="{{id}}BrokerageInputBalance">{{amount}}</span>
                        {{/if}}
                        {{#unless permission}}
                        <input type="text" placeholder="Enter balance" value="{{amount}}" id="{{id}}BrokerageInputBalance" class="dollaramount">
                        {{/unless}}
                    </p>
                    <div>
                        <div style="top:10px;position:relative" class="profileEmph">Individual Assets
                        </div>
		                <hr>
                    </div>
                    <div id="{{id}}BrokerageTickerList">
                    {{#if permission}}
                        {{#invpos}}
                        <div class="floatL">
                            <span class="profileEmph" style="font-size:0.9em">Symbol/Ticker
                            </span>
                            <br>
                            <span class="readOnlyValue accTicker" id="{{id}}BrokerageTicker{{index}}">{{ticker}}</span>
                        </div>
                        <div class="floatL" style="padding-left:25px">
                            <span class="profileEmph" style="font-size:0.9em">Amount
                            </span>
                            <br>
                            <span class="profileEmphDollar" style="font-size:1.2em">$
                            </span>
                            <span class="readOnlyValue accTicker dollaramount" id="{{id}}BrokerageTickerPrice{{index}}">{{amount}}</span>
                        </div>
                        <div class="clearOnly"></div>
                        {{/invpos}}
                    {{/if}}
                    {{#unless permission}}
                    {{#invpos}}
                    <div class="floatL">
                        <span class="profileEmph" style="font-size:0.9em">Symbol/Ticker
                        </span>
                        <br>
                        <input type="text" placeholder="Enter ticker" class="accTicker" value="{{ticker}}" id="{{id}}BrokerageTicker{{index}}">
					</div>
                    <div class="floatL" style="padding-left:25px">
                        <span class="profileEmph" style="font-size:0.9em">Amount
                        </span>
                        <br>
                        <span class="profileEmphDollar" style="font-size:1.2em">$
                        </span>
                        <input type="text" placeholder="Enter amount" class="accTicker dollaramount"  value="{{amount}}" id="{{id}}BrokerageTickerPrice{{index}}">
                    </div>
                    <div class="clearOnly"></div>
                    {{/invpos}}
                    {{/unless}}
                    </div>
                    <input type="hidden" value="{{tickercount}}" id="{{id}}BrokerageTickerCount" />
                    <br>
                    {{#unless permission}}
					<div style="text-align:center"> 
						<button id="{{id}}BrokerageTickerAddMore" class="btn addMoreBrokerageTickers" type="button">Add More</button>
					</div>
                    {{/unless}}
	                <br>
                </div>
                <div class="clearOnly"></div>
                <hr>
                <input type="hidden" id="{{id}}brokerageSaveNeeded" class="saveNeeded" value="true" />
                {{#unless permission}}
                {{#if id}} 
                <div class="floatL">
                    <button id="{{id}}UpdateBrokerageButton" style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success updateBrokerageButton">&nbsp;Update Account&nbsp;</button>
                </div>
                <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="{{id}}CancelBrokerageButton" class="cancelBrokerageButton"href="#">Cancel</a>
                </div>
                <div class="floatR profileFootLinks">
                    <a id="{{id}}DeleteAccountButtonbrokerage" class="deleteAccountButton" href="#">Delete Account</a>
                </div>
                {{else}}
                <div class="floatL">
                    <button style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success createBrokerageButton">&nbsp;Add Account&nbsp;</button>
                </div>
                <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="brokerageRemoveNewAccountButton" class="removeNewAccountButton" href="#">Cancel</a>
                </div>
                {{/if}}
                {{/unless}}
                <div class="clearOnly">
                </div>
            </div>
        </div>
    </div>
    <div id="{{id}}brokerageProfileVSpace" class="profileVSpace">
    </div>
{{#unless permission}}
</div>
{{/unless}}
</script>
