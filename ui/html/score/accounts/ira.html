<script id="accountssira-template" type="text/x-handlebars-template">
<!-- IRA -->				 				                          
{{#unless permission}}
<div id="{{index}}PriorityDiv" class="priorityIndex">
{{#if id}}
<div id="{{id}}DroppableDiv" class="hdn accountDroppableDiv">
    <div id="{{id}}Droppable" class="droppable allRound accountDroppable">
    </div>
    <div id="{{id}}DroppableProfileVSpace" class="profileVSpace">
    </div>
</div>
{{/if}}
{{/unless}}
<div id="{{id}}iraProfileDataBox" class="row-fluid allRound accordion-group smallGlow lightGray profileDatabox {{#if id}}draggable accountDraggable{{/if}}">
    <div id="{{id}}iraAccordionHeader" class="accordion-heading profileDataboxPadding arw-wrapper collapsed specialCollapseBox" data-toggle="collapse" data-target="#{{id}}iraCollapseBox">
        {{#unless permission}}
        <div class="floatR {{#unless id}}hdn{{/unless}}" style="padding-left:10px"><span id="{{id}}accountDragira" class="accountDrag">&nbsp;</span></div>
        {{/unless}}
        {{#if id}}
        <div id="{{id}}PermissionToggleira" class="floatR simulationToggle advisorPermissionToggle">
            <div class="simLabel simLabelPermission" style="width:{{#unless permission}}60%{{else}}100%{{/unless}};text-align:right">
                <span id="{{id}}iraAmountSummary">{{#if amountSummary}}{{amountSummaryForShow}}{{else}}$0{{/if}}</span>
            </div>
            {{#unless permission}}
            <div class="simToggleSlider">
            </div>
            <div id="{{id}}toggleOnLabelira" class="toggleOnLabel">ON
            </div>
            <div id="{{id}}toggleOffLabelira" class="toggleOffLabel hdn">OFF
            </div>
            <div class="clearOnly">
            </div>
            {{/unless}}
        </div>
        {{else}}
        {{#unless permission}}
        <div id="{{id}}iraConnectAccount" class="floatR financialDetails">
            <div style="width: 186px;margin-bottom:0px" class="msdwn imgLeft recButton">
                <span class="link"></span>
                Connect&nbsp;Account&nbsp;Instead
            </div>
        </div>
        {{/unless}}
        {{/if}}
        <div class="floatL" style="margin-top: 5px;">
            <a href="javascript:void(0);" class="accordion-toggle">
                <div id="{{id}}iraFAQArrow" class="floatL faqArrow">
                </div>
                <span class="profileEmph"><span id="{{id}}IRANameSummary">{{#if id}}{{nameSummary}}{{else}}Add IRA{{/if}}</span>
                </span>
                {{#if refId}}
                {{#compare refId 0 operator="!="}}
                    <span id="{{id}}iraManual" class="fdIcon1b">&nbsp; </span>
                {{else}}
                    <span id="{{id}}iraManual">Manual Entry</span>
                {{/compare}}
            {{else}}
                    <span id="{{id}}iraManual">Manual Entry</span>
            {{/if}}
<!--	            <span id="{{id}}iraLoading" style="display:none"><img src="./ui/images/bx_loader.gif" style="width:20px;height:20px;" width="20" /></span> -->
            </a>
        </div>
    </div>
    <div class="accordion-body mediumGray roundBottom collapse" id="{{id}}iraCollapseBox" style="height: 0px;">
    <div id="{{id}}PermissionToggleButtonira" class="permissionToggleButton" style="display:none"></div>
        <div class="profileDataboxPadding profileDatabox2">
            <div style="width: 55%;" class="floatL">
                <p>
                    <span class="profileEmph">Name for this Account
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue profileAccName" id="{{id}}IRAInputName">{{name}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" class="profileAccName" placeholder="Enter a name" value="{{name}}" id="{{id}}IRAInputName">
                    {{/unless}}
                </p>
                <p>
                    <span class="profileEmph">Roth or Regular?
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue">{{#if id}} {{#compare assettype 51 operator="=="}} Roth {{/compare}} {{#compare assettype 52 operator="=="}} Regular {{/compare}} {{/if}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare assettype 51 operator="=="}}checked{{/compare}}{{/if}} name="{{id}}IRARothOrRegular" value="51" >&nbsp;Roth&nbsp;&nbsp;
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare assettype 52 operator="=="}}checked{{/compare}}{{/if}} name="{{id}}IRARothOrRegular" value="52" >&nbsp;Regular
                    {{/unless}}
                </p>
                <p style="{{#if retired}}{{#compare retired '1' operator='=='}}display:none{{/compare}}{{/if}}">
                    <span class="profileEmph">How much do you contribute?
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}IRAInputContribution">{{contribution}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter an amount" id="{{id}}IRAInputContribution" value="{{contribution}}" class="dollaramount">
                    {{/unless}}
					<span class="profileEmph">monthly
                    </span>
                    <select style="display:none">
                        <option>monthly
                        </option>
                        <option selected="selected">annually
                        </option>
	                </select>
                </p>
                <p style="{{#unless retired}}display:none{{else}}{{#compare retired '0' operator='=='}}display:none{{/compare}}{{/unless}}">
                    <span class="profileEmph">How much do you take out each month?
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}IRAInputWithdrawal">{{withdrawal}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter an amount" value="{{withdrawal}}" id="{{id}}IRAInputWithdrawal" class="dollaramount">
                    {{/unless}}
					<span class="profileEmph">monthly
                    </span>
                    <select style="display:none">
                        <option>monthly
                        </option>
                        <option>annually
                        </option>
                    </select>
                </p>
                <p>
                    <span class="profileEmph">Are Beneficiaries Listed and Up to Date?
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue">{{#if id}} {{#compare beneficiary 1 operator="=="}} Yes {{/compare}} {{#compare beneficiary "0" operator="=="}} No {{/compare}} {{#compare beneficiary 2 operator="=="}} Not Sure {{/compare}} {{/if}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare beneficiary 1 operator="=="}}checked{{/compare}}{{/if}} name="{{id}}IRABeneficiaries" value="1" >&nbsp;Yes&nbsp;&nbsp;
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare beneficiary "0" operator="=="}}checked{{/compare}}{{/if}} name="{{id}}IRABeneficiaries" value="0" >&nbsp;No&nbsp;&nbsp;
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare beneficiary 2 operator="=="}}checked{{/compare}}{{/if}} name="{{id}}IRABeneficiaries" value="2" >&nbsp;Not Sure
                    {{/unless}}
                </p>                
                <div class="clearOnly">
                </div>
            </div>
            <div style="width: 45%;" class="floatR">
                <p>
                    <span class="profileEmph">Balance
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}IRAInputBalance">{{amount}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter a balance" id="{{id}}IRAInputBalance" value="{{amount}}" class="dollaramount">
                    {{/unless}}
                </p>
                <div>
                    <div style="top:10px;position:relative" class="profileEmph">Individual Assets
                    </div>
		            <hr>
                </div>
                <div id="{{id}}IRATickerList">
                {{#if permission}}
                    {{#invpos}}
                        <div class="floatL">
	                    <span class="profileEmph" style="font-size:0.9em">Symbol/Ticker
    	                </span>
        	            <br>
                            <span class="readOnlyValue accTicker" id="{{id}}IRATicker{{index}}">{{ticker}}</span>
                        </div>
	                <div class="floatL" style="padding-left:25px">
    	                <span class="profileEmph" style="font-size:0.9em">Amount
        	            </span>
            	        <br>
                	    <span class="profileEmphDollar" style="font-size:1.2em">$
                    	</span>
                        <span class="readOnlyValue accTicker dollaramount" id="{{id}}IRATickerPrice{{index}}">{{amount}}</span>
                    </div>
        	        <div class="clearOnly"></div>
                    {{/invpos}}
                {{/if}}
                {{#unless permission}}
                {{#invpos}}
                  	<div class="floatL">
	                    <span class="profileEmph" style="font-size:0.9em">Symbol/Ticker
    	                </span>
        	            <br>
                        <input type="text" placeholder="Enter ticker" class="accTicker" value="{{ticker}}" id="{{id}}IRATicker{{index}}">
                        
					</div>
	                <div class="floatL" style="padding-left:25px">
    	                <span class="profileEmph" style="font-size:0.9em">Amount
        	            </span>
            	        <br>
                	    <span class="profileEmphDollar" style="font-size:1.2em">$
                    	</span>
                        <input type="text" placeholder="Enter amount" class="accTicker dollaramount"  value="{{amount}}" id="{{id}}IRATickerPrice{{index}}">
                        
    	            </div>
        	        <div class="clearOnly"></div>
                {{/invpos}}
                {{/unless}}
	            </div>
                <input type="hidden" value="{{tickercount}}" id="{{id}}IRATickerCount" />
                <br>
                {{#unless permission}}
				<div style="text-align:center"> 
					<button id="{{id}}IRATickerAddMore" class="btn addMoreIRATickers" type="button">Add More</button>
				</div>
                {{/unless}}
	            <br>
            </div>
            <div class="clearOnly">
            </div>
            {{#unless permission}}
            <hr>
            <input type="hidden" id="{{id}}iraSaveNeeded" class="saveNeeded" value="true" />
            {{#if id}} 
            <div class="floatL">
                <button id="{{id}}UpdateIRAButton" style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success updateIRAButton">&nbsp;Update Account&nbsp;</button>
            </div>
            <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="{{id}}CancelIRAButton" class="cancelIRAButton"href="#">Cancel</a>
            </div>
            <div class="floatR profileFootLinks">
                <a id="{{id}}DeleteAccountButtonira" class="deleteAccountButton" href="#">Delete Account</a>
            </div>
            {{else}}
            <div class="floatL">
                <button style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success createIRAButton">&nbsp;Add Account&nbsp;</button>
            </div>
            <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="iraRemoveNewAccountButton" class="removeNewAccountButton" href="#">Cancel</a>
            </div>
            {{/if}}
            {{/unless}}
            <div class="clearOnly">
            </div>
        </div>
    </div>
</div>
<div id="{{id}}iraProfileVSpace" class="profileVSpace">
</div>
{{#unless permission}}
</div>
{{/unless}}
</script>
