<script id="accountscompanyretirementplan-template" type="text/x-handlebars-template">
<!-- Company Retirement Plan -->
{{#unless permission}}
<div id="{{index}}PriorityDiv" class="priorityIndex">
{{#if id}}
<div id="{{id}}DroppableDiv" class="hdn accountDroppableDiv">
    <div id="{{id}}Droppable" class="droppable allRound accountDroppable">
    </div>
    <div id="{{id}}DroppableProfileVSpace" class="profileVSpace">
    </div>
</div>
{{/if}}
{{/unless}}
<div id="{{id}}companyretirementplanProfileDataBox" class="row-fluid allRound accordion-group smallGlow lightGray profileDatabox {{#if id}}draggable accountDraggable{{/if}}">
    <div id="{{id}}companyretirementplanAccordionHeader" class="accordion-heading profileDataboxPadding arw-wrapper collapsed specialCollapseBox" data-toggle="collapse" data-target="#{{id}}companyretirementplanCollapseBox">
        {{#unless permission}}
        <div class="floatR {{#unless id}}hdn{{/unless}}" style="padding-left:10px"><span id="{{id}}accountDragcompanyretirementplan" class="accountDrag">&nbsp;</span></div>
        {{/unless}}
        {{#if id}}
        <div id="{{id}}PermissionTogglecompanyretirementplan" class="floatR simulationToggle advisorPermissionToggle">
            <div class="simLabel simLabelPermission" style="width:{{#unless permission}}60%{{else}}100%{{/unless}};text-align:right">
                <span id="{{id}}companyretirementplanAmountSummary">{{#if amountSummary}}{{amountSummaryForShow}}{{else}}$0{{/if}}</span>
            </div>
            {{#unless permission}}
            <div class="simToggleSlider">
            </div>
            <div id="{{id}}toggleOnLabelcompanyretirementplan" class="toggleOnLabel">ON
            </div>
            <div id="{{id}}toggleOffLabelcompanyretirementplan" class="toggleOffLabel hdn">OFF
            </div>
            {{/unless}}
            <div class="clearOnly">
            </div>
        </div>
        {{else}}
        {{#unless permission}}
        <div id="{{id}}companyretirementplanConnectAccount" class="floatR financialDetails">
            <div style="width: 186px;margin-bottom:0px" class="msdwn imgLeft recButton">
                <span class="link"></span>
                Connect&nbsp;Account&nbsp;Instead
            </div>
        </div>
        {{/unless}}
        {{/if}}
        <div class="floatL" style="margin-top: 5px;">
            <a href="javascript:void(0);" class="accordion-toggle">
                <div id="{{id}}companyretirementplanFAQArrow" class="floatL faqArrow">
                </div>
                <span class="profileEmph" id="{{id}}CompanyRetirementPlanNameSummary">{{#if id}}{{nameSummary}}{{else}}Add Company Retirement Plan{{/if}}
                </span>
                {{#if refId}}
                {{#compare refId 0 operator="!="}}
                    <span id="{{id}}companyretirementplanManual" class="fdIcon1b">&nbsp; </span>
                {{else}}
                    <span id="{{id}}companyretirementplanManual">Manual Entry</span>
                {{/compare}}
            {{else}}
                    <span id="{{id}}companyretirementplanManual">Manual Entry</span>
            {{/if}}
<!--	            <span id="{{id}}companyretirementplanLoading" style="display:none"><img src="./ui/images/bx_loader.gif" style="width:20px;height:20px;" width="20" /></span> -->
            </a>
        </div>
    </div>
    <div class="accordion-body mediumGray roundBottom collapse" id="{{id}}companyretirementplanCollapseBox" style="height: 0px;">
        <div id="{{id}}PermissionToggleButtoncompanyretirementplan" style="display:none" class="permissionToggleButton"></div>
    <div class="profileDataboxPadding profileDatabox2">
            <div style="width: 55%;" class="floatL">
                <p>
                    <span class="profileEmph">Name for this Account
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue profileAccName" id="{{id}}CompanyRetirementPlanInputName">{{name}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" class="profileAccName" placeholder="Enter a name" value="{{name}}" id="{{id}}CompanyRetirementPlanInputName">
                    {{/unless}}
                </p>
	            <p style="{{#if retired}}{{#compare retired '1' operator='=='}}display:none{{/compare}}{{/if}}">
                    <span class="profileEmph">How much do you contribute?
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}CompanyRetirementPlanInputContribution">{{contribution}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter an amount" value="{{contribution}}" id="{{id}}CompanyRetirementPlanInputContribution" class="dollaramount">
                    {{/unless}}
					<span class="profileEmph">monthly
                    </span>
                    <select style="display:none">
                        <option>monthly
                        </option>
                        <option>annually
                        </option>
                    </select>
                </p>
                <p style="{{#if retired}}{{#compare retired '1' operator='=='}}display:none{{/compare}}{{/if}}">
                    <span class="profileEmph">Amount your employer contributes
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}CompanyRetirementPlanInputEmployerContribution">{{empcontribution}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" class="profileAccPercent" placeholder="Enter percent" value="{{empcontribution}}" id="{{id}}CompanyRetirementPlanInputEmployerContribution">
                    {{/unless}}
                    <span class="profileEmph">% annually
                    </span>
                </p>                
                <p style="{{#unless retired}}display:none{{else}}{{#compare retired '0' operator='=='}}display:none{{/compare}}{{/unless}}">
                    <span class="profileEmph">How much do you take out each month?
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}CompanyRetirementPlanInputWithdrawal">{{withdrawal}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter an amount" value="{{withdrawal}}" id="{{id}}CompanyRetirementPlanInputWithdrawal" class="dollaramount">
                    {{/unless}}
                    <span class="profileEmph">monthly
                    </span>
                    <select style="display:none">
                        <option>monthly
                        </option>
                        <option>annually
                        </option>
                    </select>
                </p>
                <p>
                    <span class="profileEmph">Are Beneficiaries Listed and Up to Date?
                    </span>
                    <br>
                     {{#if permission}}
                     <span class="readOnlyValue">{{#if id}} {{#compare beneficiary 1 operator="=="}} Yes {{/compare}} {{#compare beneficiary "0" operator="=="}} No {{/compare}} {{#compare beneficiary "2" operator="=="}} Not Sure {{/compare}}{{/if}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare beneficiary 1 operator="=="}}checked{{/compare}}{{/if}} name="{{id}}CompanyRetirementPlanBeneficiaries"  value="1">&nbsp;Yes&nbsp;&nbsp;
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare beneficiary "0" operator="=="}}checked{{/compare}}{{/if}} name="{{id}}CompanyRetirementPlanBeneficiaries" value="0">&nbsp;No&nbsp;&nbsp;
                    <input type="radio" style="border:0 none;" {{#if id}}{{#compare beneficiary "2" operator="=="}}checked{{/compare}}{{/if}} name="{{id}}CompanyRetirementPlanBeneficiaries" value="2">&nbsp;Not Sure
                    {{/unless}}
                </p>  
                <div class="clearOnly">
                </div>
            </div>
            <div style="width: 45%;" class="floatR">
                <p>
                    <span class="profileEmph">Balance
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}CompanyRetirementPlanInputBalance">{{amount}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter a balance" value="{{amount}}" id="{{id}}CompanyRetirementPlanInputBalance" class="dollaramount">
                    {{/unless}}
                </p>
                <div>
                    <div style="top:10px;position:relative" class="profileEmph">Individual Assets
                    </div>
		            <hr>
                </div>
                <div id="{{id}}CompanyRetirementPlanTickerList">
                {{#if permission}}
                    {{#invpos}}
                    <div class="floatL">
                        <span class="profileEmph" style="font-size:0.9em">Symbol/Ticker
                        </span>
                        <br>
                        <span class="readOnlyValue accTicker" id="{{id}}CompanyRetirementPlanTicker{{index}}">{{ticker}}</span>
                    </div>
                    <div class="floatL" style="padding-left:25px">
                        <span class="profileEmph" style="font-size:0.9em">Amount
	                    </span>
    	                <br>
        	            <span class="profileEmphDollar" style="font-size:1.2em">$
            	        </span>
                        <span class="readOnlyValue accTicker dollaramount" id="{{id}}CompanyRetirementPlanTickerPrice{{index}}">{{amount}}</span>
                	</div>
    	            <div class="clearOnly"></div>
                    {{/invpos}}
                {{/if}}
                {{#unless permission}}
                {{#invpos}}
                    <div class="floatL">
                        <span class="profileEmph" style="font-size:0.9em">Symbol/Ticker
                        </span>
                        <br>
                        <input type="text" placeholder="Enter ticker" class="accTicker" value="{{ticker}}" id="{{id}}CompanyRetirementPlanTicker{{index}}">
					</div>
                    <div class="floatL" style="padding-left:25px">
                        <span class="profileEmph" style="font-size:0.9em">Amount
	                    </span>
    	                <br>
        	            <span class="profileEmphDollar" style="font-size:1.2em">$
            	        </span>
                	    <input type="text" placeholder="Enter amount" class="accTicker dollaramount"  value="{{amount}}" id="{{id}}CompanyRetirementPlanTickerPrice{{index}}">
	                </div>
    	            <div class="clearOnly"></div>
                {{/invpos}}
                {{/unless}}
                </div>
                <input type="hidden" value="{{tickercount}}" id="{{id}}CompanyRetirementPlanTickerCount" />
                <br>
                {{#unless permission}}
				<div style="text-align:center"> 
					<button id="{{id}}CompanyRetirementPlanTickerAddMore" class="btn addMoreCompanyRetirementPlanTickers" type="button">Add More</button>
				</div>
                {{/unless}}
	            <br>
            </div>
            <div class="clearOnly"></div>
            {{#unless permission}}
            <hr>
            <input type="hidden" id="{{id}}companyretirementplanSaveNeeded" class="saveNeeded" value="true" />
            {{#if id}} 
            <div class="floatL">
                <button id="{{id}}UpdateCompanyRetirementPlanButton" style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success updateCompanyRetirementPlanButton">&nbsp;Update Account&nbsp;</button>
            </div>
            <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="{{id}}CancelCompanyRetirementPlanButton" class="cancelCompanyRetirementPlanButton"href="#">Cancel</a>
            </div>
            <div class="floatR profileFootLinks">
                <a id="{{id}}DeleteAccountButtoncompanyretirementplan" class="deleteAccountButton" href="#">Delete Account</a>
            </div>
            {{else}}
            <div class="floatL">
                <button style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success createCompanyRetirementPlanButton">&nbsp;Add Account&nbsp;</button>
            </div>
            <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="companyretirementplanRemoveNewAccountButton" class="removeNewAccountButton" href="#">Cancel</a>
            </div>
            {{/if}}
            {{/unless}}
            <div class="clearOnly">
            </div>
        </div>
    </div>
</div>
<div id="{{id}}companyretirementplanProfileVSpace" class="profileVSpace">
</div>
{{#unless permission}}
</div>
{{/unless}}
</script>
