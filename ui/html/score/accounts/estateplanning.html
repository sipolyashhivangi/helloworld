<script id="accountsestateplanning-template" type="text/x-handlebars-template">
<!-- Estate Planning -->
<div id="estateplanningProfileDataBox" class="row-fluid allRound accordion-group smallGlow lightGray profileDatabox">
    <div id="estateplanningAccordionHeader" class="accordion-heading profileDataboxPadding arw-wrapper">
        <span class="profileEmph" id="EstatePlanningNameSummary"><h3>Estate Planning</h3>
        </span>
    </div>
    <div class="accordion-body mediumGray roundBottom" id="estateplanningCollapseBox" style="height: auto;">
        <div id="PermissionToggleButtonestateplanning" class="permissionToggleButton" style="display:none"></div>
        <div class="profileDataboxPadding profileDatabox2">
            <div style="width: 100%;">
                <div style="padding-top:5px;width:55%" class="floatL">
                    <span class="profileEmph">Do you have a will or trust document in place that outlines your wishes on how you want your assets and affairs handled upon your death?
                    </span>
                    <div style="padding-top:7px">
                     {{#if permission}}
                         <span class="readOnlyValue">
                            {{#compare misc.misctrust 1 operator="=="}}Yes{{/compare}}
                            {{#compare misc.misctrust "0" operator="=="}}No{{/compare}}
                            </span>
                        {{/if}}
                    {{#unless permission}}
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.misctrust 1 operator="=="}}checked{{/compare}} name="EstatePlanningWillTrust" id="EstatePlanningWillTrust" value="1" >&nbsp;Yes&nbsp;&nbsp;
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.misctrust "0" operator="=="}}checked{{/compare}} name="EstatePlanningWillTrust" id="EstatePlanningWillTrust" value="0" >&nbsp;No
                        {{/unless}}
                    </div>
                </div>
                <div id="EPReviewDate" class="floatL {{#compare misc.misctrust 1 operator="!="}}hdn{{/compare}}" style="padding-top:5px;padding-left:25px;width:40%">
                    <span class="profileEmph">When was it last reviewed?
                    </span>
                    <div style="padding-top:7px">
                    {{#if permission}}
                     <span class="readOnlyValue">

                            {{#compare misc.miscreviewmonth 1 operator="=="}}January {{/compare}}
                            {{#compare misc.miscreviewmonth 2 operator="=="}}February{{/compare}}
                            {{#compare misc.miscreviewmonth 3 operator="=="}}March{{/compare}}
                            {{#compare misc.miscreviewmonth 4 operator="=="}}April{{/compare}}
                            {{#compare misc.miscreviewmonth 5 operator="=="}}May{{/compare}}
                            {{#compare misc.miscreviewmonth 6 operator="=="}}June{{/compare}}
                            {{#compare misc.miscreviewmonth 7 operator="=="}}July{{/compare}}
                            {{#compare misc.miscreviewmonth 8 operator="=="}}August{{/compare}}
                            {{#compare misc.miscreviewmonth 9 operator="=="}}September{{/compare}}
                            {{#compare misc.miscreviewmonth 10 operator="=="}}October{{/compare}}
                            {{#compare misc.miscreviewmonth 11 operator="=="}}November{{/compare}}
                            {{#compare misc.miscreviewmonth 12 operator="=="}}December{{/compare}}
                     </span>
                    {{/if}}
                    {{#unless permission}}
                    <select id="EstatePlanningWillTrustReviewMonth" class="estate" style="width:115px;">
                        <option value="">Month
                        </option>
                        <option value="1" {{#compare misc.miscreviewmonth 1 operator="=="}}selected{{/compare}}>January
                        </option>
                        <option value="2" {{#compare misc.miscreviewmonth 2 operator="=="}}selected{{/compare}}>February
                        </option>
                        <option value="3" {{#compare misc.miscreviewmonth 3 operator="=="}}selected{{/compare}}>March
                        </option>
                        <option value="4" {{#compare misc.miscreviewmonth 4 operator="=="}}selected{{/compare}}>April
                        </option>
                        <option value="5" {{#compare misc.miscreviewmonth 5 operator="=="}}selected{{/compare}}>May
                        </option>
                        <option value="6" {{#compare misc.miscreviewmonth 6 operator="=="}}selected{{/compare}}>June
                        </option>
                        <option value="7" {{#compare misc.miscreviewmonth 7 operator="=="}}selected{{/compare}}>July
                        </option>
                        <option value="8" {{#compare misc.miscreviewmonth 8 operator="=="}}selected{{/compare}}>August
                        </option>
                        <option value="9" {{#compare misc.miscreviewmonth 9 operator="=="}}selected{{/compare}}>September
                        </option>
                        <option value="10" {{#compare misc.miscreviewmonth 10 operator="=="}}selected{{/compare}}>October
                        </option>
                        <option value="11" {{#compare misc.miscreviewmonth 11 operator="=="}}selected{{/compare}}>November
                        </option>
                        <option value="12" {{#compare misc.miscreviewmonth 12 operator="=="}}selected{{/compare}}>December
                        </option>
                    </select>
                    {{/unless}}
                    {{#if permission}}
                     <span class="readOnlyValue">

                            {{#compare misc.miscreviewyear 2015 operator="=="}}2015{{/compare}}
                            {{#compare misc.miscreviewyear 2014 operator="=="}}2014{{/compare}}
                            {{#compare misc.miscreviewyear 2013 operator="=="}}2013{{/compare}}
                            {{#compare misc.miscreviewyear 2012 operator="=="}}2012{{/compare}}
                            {{#compare misc.miscreviewyear 2011 operator="=="}}2011{{/compare}}
                            {{#compare misc.miscreviewyear 2010 operator="=="}}2010{{/compare}}
                            {{#compare misc.miscreviewyear 2009 operator="=="}}2009{{/compare}}
                            {{#compare misc.miscreviewyear 2008 operator="=="}}2008{{/compare}}
                            {{#compare misc.miscreviewyear 2007 operator="=="}}2007{{/compare}}
                            {{#compare misc.miscreviewyear 2006 operator="=="}}2006{{/compare}}
                            {{#compare misc.miscreviewyear 2005 operator="=="}}2005{{/compare}}
                            {{#compare misc.miscreviewyear 2004 operator="=="}}2004{{/compare}}
                            {{#compare misc.miscreviewyear 2003 operator="=="}}2003{{/compare}}
                            {{#compare misc.miscreviewyear 2002 operator="=="}}2002{{/compare}}
                            {{#compare misc.miscreviewyear 2001 operator="=="}}2001{{/compare}}
                            {{#compare misc.miscreviewyear 2000 operator="=="}}2000{{/compare}}
                            {{#compare misc.miscreviewyear 1999 operator="=="}}Before 2000{{/compare}}
                     </span>
                    {{/if}}
                    {{#unless permission}}
                    <select id="EstatePlanningWillTrustReviewYear" class="estate" style="width:115px">
                        <option value="Year">Year
                        </option>
                        <option value="2015" {{#compare misc.miscreviewyear 2015 operator="=="}}selected{{/compare}}>2015
                        </option>
                        <option value="2014" {{#compare misc.miscreviewyear 2014 operator="=="}}selected{{/compare}}>2014
                        </option>
                        <option value="2013" {{#compare misc.miscreviewyear 2013 operator="=="}}selected{{/compare}}>2013
                        </option>
                        <option value="2012" {{#compare misc.miscreviewyear 2012 operator="=="}}selected{{/compare}}>2012
                        </option>
                        <option value="2011" {{#compare misc.miscreviewyear 2011 operator="=="}}selected{{/compare}}>2011
                        </option>
                        <option value="2010" {{#compare misc.miscreviewyear 2010 operator="=="}}selected{{/compare}}>2010
                        </option>
                        <option value="2009" {{#compare misc.miscreviewyear 2009 operator="=="}}selected{{/compare}}>2009
                        </option>
                        <option value="2008" {{#compare misc.miscreviewyear 2008 operator="=="}}selected{{/compare}}>2008
                        </option>
                        <option value="2007" {{#compare misc.miscreviewyear 2007 operator="=="}}selected{{/compare}}>2007
                        </option>
                        <option value="2006" {{#compare misc.miscreviewyear 2006 operator="=="}}selected{{/compare}}>2006
                        </option>
                        <option value="2005" {{#compare misc.miscreviewyear 2005 operator="=="}}selected{{/compare}}>2005
                        </option>
                        <option value="2004" {{#compare misc.miscreviewyear 2004 operator="=="}}selected{{/compare}}>2004
                        </option>
                        <option value="2003" {{#compare misc.miscreviewyear 2003 operator="=="}}selected{{/compare}}>2003
                        </option>
                        <option value="2002" {{#compare misc.miscreviewyear 2002 operator="=="}}selected{{/compare}}>2002
                        </option>
                        <option value="2001" {{#compare misc.miscreviewyear 2001 operator="=="}}selected{{/compare}}>2001
                        </option>
                        <option value="2000" {{#compare misc.miscreviewyear 2000 operator="=="}}selected{{/compare}}>2000
                        </option>
                        <option value="1999" {{#compare misc.miscreviewyear 1999 operator="=="}}selected{{/compare}}>Before 2000
                        </option>
                    </select>
                    {{/unless}}
                    </div>
                </div>
                <div class="clearOnly"></div>
                <div style="padding-top:25px;width:55%" class="floatL">
                    <span class="profileEmph">Do you have an information list of where you keep your hidden assets, passwords, keys?
                    </span>
                    <div style="padding-top:7px">
                     {{#if permission}}
                         <span class="readOnlyValue">
                            {{#compare misc.mischiddenasset 1 operator="=="}}Yes{{/compare}}
                            {{#compare misc.mischiddenasset "0" operator="=="}}No{{/compare}}
                            </span>
                        {{/if}}
                    {{#unless permission}}
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.mischiddenasset 1 operator="=="}}checked{{/compare}} name="EstatePlanningHiddenAssets" id="EstatePlanningHiddenAssets" value="1" >&nbsp;Yes&nbsp;&nbsp;
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.mischiddenasset "0" operator="=="}}checked{{/compare}} name="EstatePlanningHiddenAssets" id="EstatePlanningHiddenAssets" value="0" >&nbsp;No
                        {{/unless}}
                    </div>
                </div>
                <div id="EPRightPerson" class="floatL {{#compare misc.mischiddenasset 1 operator="!="}}hdn{{/compare}}" style="padding-top:25px;padding-left:25px;width:40%">
                    <span class="profileEmph">Have you told the right person the location of this so it can be used after your death?
                    </span>
                    <div style="padding-top:7px">
                    {{#if permission}}
                         <span class="readOnlyValue">
                            {{#compare misc.miscrightperson 1 operator="=="}}Yes{{/compare}}
                            {{#compare misc.miscrightperson "0" operator="=="}}No{{/compare}}
                            </span>
                        {{/if}}
                    {{#unless permission}}
                        <input type="radio" style="border:0 none;" {{#compare misc.miscrightperson 1 operator="=="}}checked{{/compare}} name="EstatePlanningHiddenAssetsLocation" class="estate" id="EstatePlanningHiddenAssetsLocation" value="1" >&nbsp;Yes&nbsp;&nbsp;
                        <input type="radio" style="border:0 none;" {{#compare misc.miscrightperson "0" operator="=="}}checked{{/compare}} name="EstatePlanningHiddenAssetsLocation" class="estate" id="EstatePlanningHiddenAssetsLocation" value="0" >&nbsp;No
                    {{/unless}}
                    </div>
                </div>

                <div class="clearOnly"></div>
                <div style="padding-top:25px">
                    <span class="profileEmph">Do you own anything that needs to be liquidated upon your death (i.e. stock in your business, investment real estate, etc.)?
                    </span>
                    <div style="padding-top:7px">
                    {{#if permission}}
                         <span class="readOnlyValue">
                            {{#compare misc.miscliquid 1 operator="=="}}Yes{{/compare}}
                            {{#compare misc.miscliquid "0" operator="=="}}No{{/compare}}
                            </span>
                        {{/if}}
                    {{#unless permission}}
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.miscliquid 1 operator="=="}}checked{{/compare}} name="EstatePlanningLiquidated" id="EstatePlanningLiquidated" value="1" >&nbsp;Yes&nbsp;&nbsp;
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.miscliquid "0" operator="=="}}checked{{/compare}} name="EstatePlanningLiquidated" id="EstatePlanningLiquidated" value="0" >&nbsp;No
                    {{/unless}}
                    </div>
                </div>
                <div style="padding-top:25px">
                    <span class="profileEmph">Should you or your spouse (if married) become incapacitated and you cannot direct your own affairs, do you have documents in place that legally names the person who will act on your behalf?
                    </span>
                    <div style="padding-top:7px">
                    {{#if permission}}
                         <span class="readOnlyValue">
                            {{#compare misc.miscspouse 1 operator="=="}}Yes{{/compare}}
                            {{#compare misc.miscspouse "0" operator="=="}}No{{/compare}}
                            </span>
                        {{/if}}
                    {{#unless permission}}
                        <input type="radio" style="border:0 none;" class="estate" {{#compare misc.miscspouse 1 operator="=="}}checked{{/compare}} name="EstatePlanningIncapacitated" id="EstatePlanningIncapacitated" value="1" >&nbsp;Yes&nbsp;&nbsp;
                        <input type="radio" style="border:0 none;" {{#compare misc.miscspouse "0" operator="=="}}checked{{/compare}} name="EstatePlanningIncapacitated" id="EstatePlanningIncapacitated" value="0" class="estate" >&nbsp;No
                        {{/unless}}
                    </div>
                </div>
            </div>
            <div class="clearOnly">
            </div>
            <br>
        </div>
    </div>
</div>
<div id="estateplanningProfileVSpace" class="profileVSpace">
</div>
</script>
