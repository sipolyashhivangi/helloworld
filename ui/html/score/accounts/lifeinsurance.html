<script id="accountslifeinsurance-template" type="text/x-handlebars-template">
<!-- LifeInsurance -->
{{#unless permission}}
<div id="{{index}}PriorityDiv" class="priorityIndex">
{{#if id}}
<div id="{{id}}DroppableDiv" class="hdn accountDroppableDiv">
    <div id="{{id}}Droppable" class="droppable allRound accountDroppable">
    </div>
    <div id="{{id}}DroppableProfileVSpace" class="profileVSpace">
    </div>
</div>
{{/if}}
{{/unless}}
<div id="{{id}}lifeinsuranceProfileDataBox" class="row-fluid allRound accordion-group smallGlow lightGray profileDatabox  {{#if id}}draggable accountDraggable{{/if}}">
    <div id="{{id}}lifeinsuranceAccordionHeader" class="accordion-heading profileDataboxPadding arw-wrapper collapsed specialCollapseBox" data-toggle="collapse" data-target="#{{id}}lifeinsuranceCollapseBox">
        {{#unless permission}}
        <div class="floatR {{#unless id}}hdn{{/unless}}" style="padding-left:10px"><span id="{{id}}accountDraglifeinsurance" class="accountDrag">&nbsp;</span></div>
        {{/unless}}
        {{#if id}}
        <div id="{{id}}PermissionTogglelifeinsurance" class="floatR simulationToggle advisorPermissionToggle">
            <div class="simLabel simLabelPermission" style="width:{{#unless permission}}60%{{else}}100%{{/unless}};text-align:right">
                <span id="{{id}}lifeinsuranceAmountSummary">{{#if amountSummary}}{{amountSummaryForShow}}{{else}}$0{{/if}}
            </div>
            {{#unless permission}}
            <div class="simToggleSlider">
            </div>
            <div id="{{id}}toggleOnLabellifeinsurance" class="toggleOnLabel">ON
            </div>
            <div id="{{id}}toggleOffLabellifeinsurance" class="toggleOffLabel hdn">OFF
            </div>
            {{/unless}}
            <div class="clearOnly">
            </div>
        </div>
        {{else}}
        <div id="{{id}}lifeinsuranceConnectAccount" class="floatR financialDetails">
            <div style="width: 186px" class="msdwn imgLeft recButton">
                <span class="link"></span>
                Connect&nbsp;Account&nbsp;Instead
            </div>
        </div>
        {{/if}}
        <div class="floatL" style="margin-top: 5px;">
            <a href="javascript:void(0);" class="accordion-toggle">
                <div id="{{id}}lifeinsuranceFAQArrow" class="floatL faqArrow">
                </div>
                <span class="profileEmph" id="{{id}}LifeInsuranceNameSummary">{{#if id}}{{nameSummary}}{{else}}Add Life Insurance{{/if}}
                </span>
                {{#if refId}}
                {{#compare refId 0 operator="!="}}
                    <span id="{{id}}lifeinsuranceManual" class="fdIcon1b">&nbsp; </span>
                {{else}}
                    <span id="{{id}}lifeinsuranceManual">Manual Entry</span>
                {{/compare}}
            {{else}}
                    <span id="{{id}}lifeinsuranceManual">Manual Entry</span>
            {{/if}}
<!--	            <span id="{{id}}lifeinsuranceLoading" style="display:none"><img src="./ui/images/bx_loader.gif" style="width:20px;height:20px;" width="20" /></span> -->
            </a>
        </div>
    </div>
    <div class="accordion-body mediumGray roundBottom collapse" id="{{id}}lifeinsuranceCollapseBox" style="height: 0px;">
    <div id="{{id}}PermissionToggleButtonlifeinsurance" class="permissionToggleButton" style="display:none"></div>
        <div class="profileDataboxPadding profileDatabox2">
            <div style="width: 55%;" class="floatL">
                <p>
                    <span class="profileEmph">Name of the Policy
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue profileAccName" id="{{id}}LifeInsuranceName">{{name}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" class="profileAccName" placeholder="Enter a name" id="{{id}}LifeInsuranceName" value="{{name}}">
                    {{/unless}}
                </p>
                <p>
                    <span class="profileEmph">Who Owns Policy?</span><br/>
                    {{#if permission}}
                    <span class="readOnlyValue">
                        {{#compare insurancefor 80 operator="=="}}Self{{/compare}}
                        {{#compare insurancefor 81 operator="=="}}Spouse/Partner{{/compare}}
                        {{#compare insurancefor 82 operator="=="}}Child(ren){{/compare}}
                        {{#compare insurancefor 83 operator="=="}}Revocable Family Trust{{/compare}}
                        {{#compare insurancefor 84 operator="=="}}Irrevocable Family Trust{{/compare}}
                        {{#compare insurancefor 85 operator="=="}}Business Partner{{/compare}}
                        {{#compare insurancefor 87 operator="=="}}Other{{/compare}}
                    </span>
                    {{/if}}
                    {{#unless permission}}
                    <select id="{{id}}LifeInsurancePolicyFor" style="width:185px">
                        <option value="80" {{#compare insurancefor 80 operator="=="}}selected{{/compare}}>Self</option>
                        <option value="81" {{#compare insurancefor 81 operator="=="}}selected{{/compare}}>Spouse/Partner</option>
                        <option value="82" {{#compare insurancefor 82 operator="=="}}selected{{/compare}}>Child(ren)</option>
                        <option value="83" {{#compare insurancefor 83 operator="=="}}selected{{/compare}}>Revocable Family Trust</option>
                        <option value="84" {{#compare insurancefor 84 operator="=="}}selected{{/compare}}>Irrevocable Family Trust</option>
                        <option value="85" {{#compare insurancefor 85 operator="=="}}selected{{/compare}}>Business Partner</option>
                        <option value="87" {{#compare insurancefor 87 operator="=="}}selected{{/compare}}>Other</option>
                    </select>
                    {{/unless}}
                </p>

                <p>
                    <span class="profileEmph">Who is Beneficiary of Policy?</span><br/>
                    {{#if permission}}
                    <span class="readOnlyValue">
                        {{#compare beneficiary 80 operator="=="}}Self{{/compare}}
                        {{#compare beneficiary 81 operator="=="}}Spouse/Partner{{else}}{{#unless beneficiary}}Spouse/Partner{{/unless}}{{/compare}}
                        {{#compare beneficiary 82 operator="=="}}Child(ren){{/compare}}
                        {{#compare beneficiary 83 operator="=="}}Revocable Family Trust{{/compare}}
                        {{#compare beneficiary 84 operator="=="}}Irrevocable Family Trust{{/compare}}
                        {{#compare beneficiary 85 operator="=="}}Business Partner{{/compare}}
                        {{#compare beneficiary 86 operator="=="}}Non-Profit{{/compare}}
                        {{#compare beneficiary 87 operator="=="}}Other{{/compare}}
                    </span>
                    {{/if}}
                    {{#unless permission}}
                    <select id="{{id}}LifeInsurancePolicyBeneficiary" style="width:185px">
                        <option value="80" {{#compare beneficiary 80 operator="=="}}selected{{/compare}}>Self</option>
                        <option value="81" {{#compare beneficiary 81 operator="=="}}selected{{else}}{{#unless beneficiary}}selected{{/unless}}{{/compare}}>Spouse/Partner</option>
                        <option value="82" {{#compare beneficiary 82 operator="=="}}selected{{/compare}}>Child(ren)</option>
                        <option value="83" {{#compare beneficiary 83 operator="=="}}selected{{/compare}}>Revocable Family Trust</option>
                        <option value="84" {{#compare beneficiary 84 operator="=="}}selected{{/compare}}>Irrevocable Family Trust</option>
                        <option value="85" {{#compare beneficiary 85 operator="=="}}selected{{/compare}}>Business Partner</option>
                        <option value="86" {{#compare beneficiary 86 operator="=="}}selected{{/compare}}>Non-Profit</option>
                        <option value="87" {{#compare beneficiary 87 operator="=="}}selected{{/compare}}>Other</option>
                    </select>
                    {{/unless}}
                </p>





                <p>
                    <span class="profileEmph">Benefit Payable Upon Death
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}LifeInsuranceInputIncome">{{amtupondeath}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter amount" value="{{amtupondeath}}" id="{{id}}LifeInsuranceInputIncome" class="dollaramount">
                    {{/unless}}
                </p>
                <p id="{{id}}LifeInsuranceCashValueDiv" style="{{#unless lifeinstype}}display:none{{else}}{{#compare lifeinstype 64 operator="=="}}display:none{{/compare}}{{/unless}}">
                    <span class="profileEmph">What is the cash value?
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}LifeInsuranceInputCashValue">{{amount}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter cash value" value="{{amount}}" name="{{id}}LifeInsuranceCashValue" id="{{id}}LifeInsuranceInputCashValue" class="dollaramount" >
                    {{/unless}}
                </p>
                <p>
                    <span class="profileEmph">Is it a Private or a Employer Group policy?
                    </span>
                    <br>
                     {{#if permission}}
                     <span class="readOnlyValue">
                        {{#if id}}
                            {{#compare grouppolicy "69" operator="=="}}Private {{/compare}}
                            {{#compare grouppolicy "70" operator="=="}}Group{{/compare}}
                        {{/if}}
                     </span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="radio" style="border:0 none;" value="69" name="{{id}}LifeInsurancePolicyMethod" {{#if id}}{{#compare grouppolicy "69" operator="=="}}checked="checked"{{/compare}}{{/if}}>&nbsp;Private&nbsp;&nbsp;
                    <input type="radio" style="border:0 none;" value="70" name="{{id}}LifeInsurancePolicyMethod" {{#if id}}{{#compare grouppolicy "70" operator="=="}}checked="checked"{{/compare}}{{/if}}>&nbsp;Group
                    {{/unless}}
                </p>
                <div class="clearOnly">
                </div>
            </div>
            <div style="width: 45%;" class="floatR">
                <p>
                    <span class="profileEmph">Type of policy?
                    </span>
                    <br>
                     {{#if permission}}
                     <span class="readOnlyValue">

                            {{#compare lifeinstype 64 operator="=="}}Term {{/compare}}
                            {{#compare lifeinstype 65 operator="=="}}Whole Life{{/compare}}
                            {{#compare lifeinstype 66 operator="=="}}Universal Life{{/compare}}
                            {{#compare lifeinstype 67 operator="=="}}Variable Life{{/compare}}
                            {{#compare lifeinstype 68 operator="=="}}Variable Universal Life{{/compare}}

                     </span>
                    {{/if}}
                    {{#unless permission}}
                    <select id="{{id}}LifeInsurancePolicyType" value="{{lifeinstype}}" class="profileAccType" style="width:185px">
                        <option value="64" {{#compare lifeinstype 64 operator="=="}}selected{{/compare}}>Term
                        </option>
                        <option value="65" {{#compare lifeinstype 65 operator="=="}}selected{{/compare}}>Whole Life
                        </option>
                        <option value="66" {{#compare lifeinstype 66 operator="=="}}selected{{/compare}}>Universal Life
                        </option>
                        <option value="67" {{#compare lifeinstype 67 operator="=="}}selected{{/compare}}>Variable Life
                        </option>
                        <option value="68" {{#compare lifeinstype 68 operator="=="}}selected{{/compare}}>Variable Universal Life
                        </option>
                    </select>
                    {{/unless}}
                </p>
                <p>
                    <span class="profileEmph">Annual Premium Payment
                    </span>
                    <br>
                    <span class="profileEmphDollar">$
                    </span>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}LifeInsuranceInputPremiumPayment">{{annualpremium}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter amount" value="{{annualpremium}}" id="{{id}}LifeInsuranceInputPremiumPayment" class="dollaramount">
                    {{/unless}}
                </p>
                <p>
                    <span class="profileEmph">When was it last reviewed?
                    </span>
                    <br>
                    <select id="{{id}}LifeInsuranceReviewMonth" style="width:115px;display:none">
                        <option value ="">Month
                        </option>
                        <option value="January">January
                        </option>
                        <option value="February">February
                        </option>
                        <option value="March">March
                        </option>
                        <option value="April">April
                        </option>
                        <option value="May">May
                        </option>
                        <option value="June">June
                        </option>
                        <option value="July">July
                        </option>
                        <option value="August">August
                        </option>
                        <option value="September">September
                        </option>
                        <option value="October">October
                        </option>
                        <option value="November">November
                        </option>
                        <option value="December">December
                        </option>
                    </select>
                    {{#if permission}}
                     <span class="readOnlyValue">

                            {{#compare reviewyear "Year" operator="=="}}Year {{/compare}}
                            {{#compare reviewyear "2015" operator="=="}}2015{{/compare}}
                            {{#compare reviewyear "2014" operator="=="}}2014{{/compare}}
                            {{#compare reviewyear "2013" operator="=="}}2013{{/compare}}
                            {{#compare reviewyear "2012" operator="=="}}2012{{/compare}}
                            {{#compare reviewyear "2011" operator="=="}}2011{{/compare}}
                            {{#compare reviewyear "2010" operator="=="}}2010{{/compare}}
                            {{#compare reviewyear "2009" operator="=="}}2009{{/compare}}
                            {{#compare reviewyear "2008" operator="=="}}2008{{/compare}}
                            {{#compare reviewyear "2007" operator="=="}}2007{{/compare}}
                            {{#compare reviewyear "2006" operator="=="}}2006{{/compare}}
                            {{#compare reviewyear "2005" operator="=="}}2005{{/compare}}
                            {{#compare reviewyear "2004" operator="=="}}2004{{/compare}}
                            {{#compare reviewyear "2003" operator="=="}}2003{{/compare}}
                            {{#compare reviewyear "2002" operator="=="}}2002{{/compare}}
                            {{#compare reviewyear "2001" operator="=="}}2001{{/compare}}
                            {{#compare reviewyear "2000" operator="=="}}2000{{/compare}}
                            {{#compare reviewyear "1999" operator="=="}}Before 2000{{/compare}}
                     </span>
                    {{/if}}
                    {{#unless permission}}
                    <select id="{{id}}LifeInsuranceReviewYear" value="{{reviewyear}}" style="width:115px">
                        <option value="Year" {{#compare reviewyear "Year" operator="=="}}selected{{/compare}}>Year
                        </option>
                        <option value="2015" {{#compare reviewyear "2015" operator="=="}}selected{{/compare}} >2015
                        </option>
                        <option value="2014" {{#compare reviewyear "2014" operator="=="}}selected{{/compare}} >2014
                        </option>
                        <option value="2013" {{#compare reviewyear "2013" operator="=="}}selected{{/compare}} >2013
                        </option>
                        <option value="2012" {{#compare reviewyear "2012" operator="=="}}selected{{/compare}}>2012
                        </option>
                        <option value="2011" {{#compare reviewyear "2011" operator="=="}}selected{{/compare}}>2011
                        </option>
                        <option value="2010" {{#compare reviewyear "2010" operator="=="}}selected{{/compare}}>2010
                        </option>
                        <option value="2009" {{#compare reviewyear "2009" operator="=="}}selected{{/compare}}>2009
                        </option>
                        <option value="2008" {{#compare reviewyear "2008" operator="=="}}selected{{/compare}}>2008
                        </option>
                        <option value="2007" {{#compare reviewyear "2007" operator="=="}}selected{{/compare}}>2007
                        </option>
                        <option value="2006" {{#compare reviewyear "2006" operator="=="}}selected{{/compare}}>2006
                        </option>
                        <option value="2005" {{#compare reviewyear "2005" operator="=="}}selected{{/compare}}>2005
                        </option>
                        <option value="2004" {{#compare reviewyear "2004" operator="=="}}selected{{/compare}}>2004
                        </option>
                        <option value="2003" {{#compare reviewyear "2003" operator="=="}}selected{{/compare}}>2003
                        </option>
                        <option value="2002" {{#compare reviewyear "2002" operator="=="}}selected{{/compare}}>2002
                        </option>
                        <option value="2001" {{#compare reviewyear "2001" operator="=="}}selected{{/compare}}>2001
                        </option>
                        <option value="2000" {{#compare reviewyear "2000" operator="=="}}selected{{/compare}}>2000
                        </option>
                        <option value="1999" {{#compare reviewyear "1999" operator="=="}}selected{{/compare}}>Before 2000
                        </option>
                    </select>
                    {{/unless}}
                </p>
                <p id="{{id}}LifeInsurancePolicyYearDiv" style="{{#if lifeinstype}}{{#compare lifeinstype 64 operator="!="}}display:none{{/compare}}{{/if}}">
                    <span class="profileEmph">What year does the policy end?
                    </span>
                    <br>
                    {{#if permission}}
                     <span class="readOnlyValue dollaramount" id="{{id}}LifeInsuranceInputPolicyYear">{{policyendyear}}</span>
                    {{/if}}
                    {{#unless permission}}
                    <input type="text" placeholder="Enter year" value="{{policyendyear}}" name="{{id}}LifeInsurancePolicyYear" id="{{id}}LifeInsuranceInputPolicyYear">
                    {{/unless}}
                </p>
                <div class="clearOnly">
                </div>
            </div>
            <div class="clearOnly">
            </div>
            {{#unless permission}}
            <hr>
            <input type="hidden" id="{{id}}lifeinsuranceSaveNeeded" class="saveNeeded" value="true" />
            {{#if id}}
            <div class="floatL">
                <button id="{{id}}UpdateLifeInsuranceButton" style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success updateLifeInsuranceButton">&nbsp;Update Account&nbsp;</button>
            </div>
            <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="{{id}}CancelLifeInsuranceButton" class="cancelLifeInsuranceButton"href="#">Cancel</a>
            </div>
            <div class="floatR profileFootLinks">
                <a id="{{id}}DeleteAccountButtonlifeinsurance" class="deleteAccountButton" href="#">Delete Account</a>
            </div>
            {{else}}
            <div class="floatL">
                <button style="width: 140px; margin-top: 3px" type="button" class="lsPillBtnGreen btn btn-success createLifeInsuranceButton">&nbsp;Add Account&nbsp;</button>
            </div>
            <div class="floatL profileFootLinks">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="lifeinsuranceRemoveNewAccountButton" class="removeNewAccountButton" href="#">Cancel</a>
            </div>
            {{/if}}
            {{/unless}}
            <div class="clearOnly">
            </div>
        </div>
    </div>
</div>
<div id="{{id}}lifeinsuranceProfileVSpace" class="profileVSpace">
</div>
{{#unless permission}}
</div>
{{/unless}}
</script>
